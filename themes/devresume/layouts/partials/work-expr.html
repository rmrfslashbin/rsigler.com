{{ if isset $.Site.Params "experience"}}
<section class="work-section py-3">
    <h3 class="text-uppercase resume-section-heading mb-4">Work Experiences</h3>
    {{ range $.Site.Params.experience }}
    <div class="item mb-3">
        <div class="item-heading row align-items-center mb-2">
            <h4 class="item-title col-12 col-md-6 col-lg-7 mb-2 mb-md-0">{{- .title -}}</h4>
            <div class="item-meta col-12 col-md-6 col-lg-5 text-muted text-start text-md-end">{{- .employer }} | {{
                .start }} - {{ .end -}}
            </div>

        </div>
        <div class="item-content">
            <p>{{- .summary -}}</p>
            <ul class="resume-list">
                {{ range .details}}
                <li>{{- . -}}</li>
                {{ end }}
            </ul>
        </div>
    </div>
    {{ end }}
    <!--//item-->
</section>
{{ end }}
